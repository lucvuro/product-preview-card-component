<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a636f1f587.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="mobile-image"
          src="./images/image-product-mobile.jpg"
          alt="image-product-mobile"
          class="image"
        />
        <img
          class="desktop-image"
          src="./images/image-product-desktop.jpg"
          alt="image-product-desktop"
          class="image"
        />
        <div class="content">
          <div class="tag">PERFUME</div>
          <div class="title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price"><span class="price-now">$149.99</span><span class="price-origin">$169.99</span></div>
          <div class="button">
            <button class="button-add">
              <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span><span class="button-label">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">lucvuro</a>.
      </div>
    </footer>
  </body>
</html>
